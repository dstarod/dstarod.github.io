---
layout: default
---

<article class="post">

    <h1>{{ page.title }}</h1>

    <div class="entry">
        {{ content }}
    </div>

    <div class="date">
        Дата публикации: {{ page.date | date: "%Y-%m-%d" }}
    </div>

    <div class="tags">
        Теги:
        {% for tag in page.tags %}
            <a href="/tag/#{{ tag | slugify }}"> {{ tag }} </a>
        {% endfor %}
    </div>

    {% include disqus.html %}

</article>
